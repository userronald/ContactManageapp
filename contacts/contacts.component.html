
<table class="table">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">status</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </tr>
    </thead>
    <tbody class="tbody">
        <tr *ngFor="let contact of contacts" class="ro">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.status1}}</td>
            <td><div class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(contact)">edit</div></td>
            <td><div class="btn" (click)="remove(contact)"><i class="fa fa-trash"></i></div></td>
        </tr>
    </tbody>
 </table>


<!-- Button trigger modal -->
<div class="btn">
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Add Details
</button>


 
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form">
          <form (submit)="submit1()">
            <label>First Name:</label>
              <input type="text" [(ngModel)]="newValue.firstName" name="firstName" /><br><br>
              <label>Last Name:</label>
              <input type="text" [(ngModel)]="newValue.lastName" name="lastName" /><br><br>
              <label>Status:</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="newValue.status1"name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                 Active
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" [(ngModel)]="newValue.status2"name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Inactive
                </label>
              </div>

              
              <button type="submit" class="add" (click)="add()">Save Contact</button><br>
              
          </form>
          
       </div> 
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
